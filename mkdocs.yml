site_name: Catalyst Studios Guides
# site_url: 
repo_url: https://github.com/Catalyst-Studios/catalystguides
repo_name: catalystguides
edit_uri: edit/dev/docs/
copyright: Test copyright Arc
strict: !ENV [ENABLE_STRICT, true]
# extra:
    # homepage: 
extra_css:
    - stylesheets/extra.css
theme:
    name: material
    locale: en
    custom_dir: overrides
    logo: img/catyLogo.png
    palette:
        - media: "(prefers-color-scheme: light)"
          scheme: default 
          primary: custom
          accent: custom
          toggle:
            icon: material/weather-sunny
            name: Switch to dark mode

        - media: "(prefers-color-scheme: dark)"
          scheme: slate
          primary: custom
          accent: custom
          toggle:
            icon: material/weather-night
            name: Switch to light mode
    features:
        - 

plugins:
    - search
    - mkdocs-video
    - mkdocs-audio
    - autolinks # may adversely affect build times
    - open-in-new-tab
    - git-revision-date-localized:
        type: timeago
        fallback_to_build_date: false
        enable_creation_date: true
        enabled: !ENV [ENABLED_GIT_REVISION_DATE, false]
        strict: true
    - git-authors:
        show_contribution: true
        show_line_count: true
        show_email_address: false
        fallback_to_empty: true
        sort_authors_by: contribution
        enabled: !ENV [ENABLE_GIT_AUTHORS, false]
        strict: true
    - minify:
        minify_html: true
    - autorefs:
        resolve_closest: true
    - awesome-pages:
        collapse_single_pages: true
    - glightbox:
        draggable: false
        auto_caption: true
